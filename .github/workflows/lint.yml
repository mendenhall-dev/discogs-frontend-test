name: lint

on:
  merge_group:
    types:
      - checks_requested
  pull_request:
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/.eslintrc.yml"
      - .github/actions/setup-node/**
      - .github/workflows/eslint.yml
      - package.json
      - tsconfig.json
      - tsconfig.node.json
      - yarn.lock
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: ./.github/actions/setup-node
      - run: yarn lint
